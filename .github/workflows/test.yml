name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim-version: ['stable', 'nightly']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim-version }}

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install plenary.nvim
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/plenary/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/plenary/start/plenary.nvim

      - name: Run tests
        run: just test

      - name: Report results
        if: always()
        run: |
          echo "Tests completed for Neovim ${{ matrix.neovim-version }}"
